<!doctype html>
<html ng-app="ngAnimate">
<style>
#header {height:30px}
#main       {border:1px solid gray}
#LOGINID {width:200px}
#PW {width:200px}
.dispon {display:inline}
.dispoff{display:none}
</style>
  <head>
  </head>
  <body onload="init()" ng-app="apiTestApp">
    <section id="header" class="container"></section>
<!--    <div id="login" class="check-element animate-show" ng-show="login" ng-hide="logon"> -->
      
      <section id="login" class="container check-element animate-show" ng-show="login" ng-hide="logon">
        <div class="row">
          <div  class="col-sm-1"></div>
          <div  class="col-sm-3">
            <label>社員ＩＤ:</label>
          </div>
          <div  class="col-sm-4">
              <input type="text" id="LOGINID" ng-model="yourId" placeholder="社員ＩＤを入力してください">
          </div>
          <div  class="col-sm-4"></div>
        </div>
        <div class="row">
          <div  class="col-sm-1"></div>
          <div  class="col-sm-3">
            <label>パスワード:</label>
          </div>
          <div  class="col-sm-4">
            <input type="password" id="PW" ng-model="yourPW" placeholder="パスワードを入力してください">
          </div>
          <div  class="col-sm-4"></div>
        </div>
        <div class="row">
          <div  class="col-sm-4"></div>
          <div  class="col-sm-4">
<!--
            <button class="btn btn-primary btn-lg" ng-model="logon" ng-click="doLogon()">LOGIN</button>
-->
            <button class="btn btn-primary btn-lg" ng-model="logon" onclick="logonChk()">LOGIN</button>
          </div>
          <div  class="col-sm-4"></div>
        </div>
      </section>
    </div>
    <div id="menu" class="dispoff">
      <section class="container" ng-init="actTab='Touroku'">
        <div class="row">
          <div  class="col-sm-1"></div>
          <div  class="col-sm-10">
            <ul class="nav nav-tabs" >
              <li ng-class="{ active: actTab=='Touroku' }" ng-click="actTab='Touroku'"><a href="#">社員情報登録</a></li>
              <li ng-class="{ active: actTab=='Kanri' }"   ng-click="actTab='Kanri'"  ><a href="#">社員情報管理</a></li>
              <li ng-class="{ active: actTab=='Kintai' }"  ng-click="actTab='Kintai'" ><a href="#">勤怠管理    </a></li>
            </ul>

          <div  class="col-sm-1"></div>
        </div>
        <section ng-class="{ dispoff: actTab!='Touroku' }" id="Touroku" >
          <div class="row"></div>
          <div class="row">
            <div  class="col-sm-1"></div>
            <div  class="col-sm-10">社員番号</div>
            <div  class="col-sm-1"></div>
          </div>
          <div class="row">
            <div  class="col-sm-1"></div>
            <div  class="col-sm-10"><input type="text" id="ADD_ID" ng-model="addId" placeholder="社員番号"></div>
            <div  class="col-sm-1"></div>
          </div>
          <div class="row">
            <div  class="col-sm-1"></div>
            <div  class="col-sm-10">初期パスワード</div>
            <div  class="col-sm-1"></div>
          </div>
          <div class="row">
            <div  class="col-sm-1"></div>
            <div  class="col-sm-10"><input type="text" id="ADD_PW" ng-model="addPW" placeholder="初期パスワード"></div>
            <div  class="col-sm-1"></div>
          </div>
        </section>
        <section ng-class="{ dispoff: actTab!='Kanri' }" id="Kanri" >
          <div class="row" >
            <div  class="col-sm-1"></div>
            <div  class="col-sm-10">
              <div>社員一覧</div>
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                  <thred>
                    <tr>
                      <th>社員番号</th><th>勤怠閲覧</th><th>ab</th><th>ab</th>
                    </tr>
                  </thred>
                  <tbody>
                    <tr><td>aa</td><td>ab</td><td>ab</td><td>ab</td></tr>
                    <tr><td>aa</td><td>ab</td><td>ab</td><td>ab</td></tr>
                    <tr><td>aa</td><td>ab</td><td>ab</td><td>ab</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div  class="col-sm-1"></div>
          </div>
          </div>
        </section>
      </section>
    </div>

<script>
function init(){
  login.style.display="none";
  menu.style.display ="none";
  login.style.display="inline";
  
}
function logonChk(){
  login.style.display="none";
  menu.style.display ="none";
  menu.style.display="inline";
}
</script>

  </body>

</html>
